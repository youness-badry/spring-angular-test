<p class="ml-6 text-xl mt-5 font-semibold">Orders</p>
<div class="flex justify-center">

          <table class="border text-center w-full m-6">
            <thead class="border-b bg-gray-50">
            <tr>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 border-r">
                Id
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 border-r">
                Reference
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 border-r">
                Status
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 border-r">
                Date
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 border-r">
                Articles
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 border-r">
                Action
              </th>
            </tr>
            </thead>
            <tbody *ngIf="!isOrdersEmpty()">
            <tr class="border-b" *ngFor="let order of orders; let i = index">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 border-r">{{order.id}}</td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap border-r">
                {{order.reference}}
              </td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap border-r">
                {{order.status}}
              </td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap border-r">
                {{order.orderDate}}
              </td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap border-r">
                {{order.articles}}
              </td>
              <td class="flex justify-center gap-4 text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap border-r">
                <button type="button" class="inline-block px-6 py-2.5 bg-blue-400 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-500 hover:shadow-lg focus:bg-blue-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-600 active:shadow-lg transition duration-150 ease-in-out">Finish</button>
                <button type="button" class="inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">Edit</button>
              </td>
            </tr>

            <tbody *ngIf="isOrdersEmpty()">
            <tr class="border-b" *ngFor="let order of orders; let i = index">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 border-r">{{order.id}}</td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap border-r">

              </td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap border-r">
              </td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap border-r">
              </td>
              <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap border-r">
              </td>
              <td class="flex justify-center gap-4 text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap border-r">
                <button type="button" class="inline-block px-6 py-2.5 bg-blue-400 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-500 hover:shadow-lg focus:bg-blue-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-600 active:shadow-lg transition duration-150 ease-in-out">Finish</button>
                <button type="button" class="inline-block px-6 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">Edit</button>
              </td>
            </tr>

            </tbody>
          </table>


</div>
